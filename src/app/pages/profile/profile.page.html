<ion-header>
  <ion-toolbar>
<ion-buttons slot="start">
  <ion-button (click)="goBack()">
    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
  </ion-button>
</ion-buttons>

    <ion-title>Profile Information</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEdit()">
        {{ isEditing ? 'Save' : 'Edit' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- First Name (always readonly) -->
  <ion-item>
    <ion-label position="stacked">First Name</ion-label>
    <ion-input
      [(ngModel)]="user.firstName"
      readonly
      [ngClass]="{ 'non-editable': true }">
    </ion-input>
  </ion-item>

  <!-- Middle Name (editable if editing) -->
  <ion-item>
    <ion-label position="stacked">Middle Name</ion-label>
    <ion-input
      [(ngModel)]="user.middleName"
      [readonly]="!isEditing"
      [ngClass]="{ 'edit-gray': isEditing }">
    </ion-input>
  </ion-item>

  <!-- Last Name (always readonly) -->
  <ion-item>
    <ion-label position="stacked">Last Name</ion-label>
    <ion-input
      [(ngModel)]="user.lastName"
      readonly
      [ngClass]="{ 'non-editable': true }">
    </ion-input>
  </ion-item>

  <!-- Gender -->
  <ion-item>
    <ion-label position="stacked">Gender</ion-label>
    <ion-select [(ngModel)]="user.gender" [disabled]="!isEditing">
      <ion-select-option value="Male">Male</ion-select-option>
      <ion-select-option value="Female">Female</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Date of Birth -->
  <ion-item>
    <ion-label position="stacked">Date of Birth</ion-label>
    <ion-datetime
      display-format="MMM DD, YYYY"
      [(ngModel)]="user.dob"
      [readonly]="!isEditing">
    </ion-datetime>
  </ion-item>

  <!-- Contact Number (modal-based edit) -->
  <ion-item (click)="isEditing && openContactModal()" [button]="isEditing">
    <ion-label position="stacked">Contact Number</ion-label>
    <ion-input
      [(ngModel)]="user.contact"
      readonly
      [ngClass]="{ 'edit-blue': isEditing }">
    </ion-input>
  </ion-item>

  <!-- Purok -->
  <ion-item>
    <ion-label position="stacked">Purok</ion-label>
    <ion-input [(ngModel)]="user.purok" [readonly]="!isEditing"></ion-input>
  </ion-item>

  <!-- Barangay -->
  <ion-item>
    <ion-label position="stacked">Barangay</ion-label>
    <ion-input [(ngModel)]="user.barangay" [readonly]="!isEditing"></ion-input>
  </ion-item>

  <!-- City -->
  <ion-item>
    <ion-label position="stacked">City</ion-label>
    <ion-input [(ngModel)]="user.city" [readonly]="!isEditing"></ion-input>
  </ion-item>

  <!-- Province -->
  <ion-item>
    <ion-label position="stacked">Province</ion-label>
    <ion-input [(ngModel)]="user.province" [readonly]="!isEditing"></ion-input>
  </ion-item>

  <!-- Password (for display purposes only, not editable) -->
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input [value]="'••••••••'" readonly></ion-input>
  </ion-item>

<!-- New Password with Eye Toggle -->
<ion-item *ngIf="isEditing">
  <ion-label position="stacked">New Password</ion-label>
  <ion-input
    [(ngModel)]="newPassword"
    [type]="showNewPassword ? 'text' : 'password'">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleNewPasswordVisibility()">
        <ion-icon [name]="showNewPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-input>
</ion-item>

<!-- Confirm Password with Eye Toggle -->
<ion-item *ngIf="isEditing">
  <ion-label position="stacked">Confirm Password</ion-label>
  <ion-input
    [(ngModel)]="confirmPassword"
    [type]="showConfirmPassword ? 'text' : 'password'">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleConfirmPasswordVisibility()">
        <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-input>
</ion-item>


<!-- Password mismatch warning -->
<ion-text color="danger" *ngIf="isEditing && newPassword !== confirmPassword && confirmPassword">
  <p class="ion-padding-start">Passwords do not match.</p>
</ion-text>


</ion-content>

<div class="contact-modal" *ngIf="isContactModalOpen">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Contact Number</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="user.contact" type="tel"></ion-input>
      <ion-button expand="block" (click)="closeModal()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</div>
